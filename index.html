<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>Discover your Ghanaian Akan name based on your birth date and gender!</p>
        
        <form id="akanForm">
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" min="1" max="31" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="submit">Generate Akan Name</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
